<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>块级元素 clear</title>
  <style>
    .box {
      padding: 10px;
      background-color: #cd0000;
    }

    .box > img {
      float: left;
    }

    .clear:after {
      content: '';
      display: list-item;
      clear: both;
      list-style: none;
    }
  </style>
</head>
<body>
  <div class="box clear">
    <img src="./1.jpg" alt="">  
  </div>
</body>
</html>
